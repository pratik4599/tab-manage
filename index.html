<!DOCTYPE html>
<html>
<head>
  <title>Tab Stack Manager</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <div class="container">
    <div class="stacks-container">
      <div class="stack" id="stack1">
        <div class="stack-header">Single Domain Tabs</div>
        <div class="stack-content" data-stack="1"></div>
      </div>
      <div class="stack" id="stack2">
        <div class="stack-header">Duplicate Tabs (1)</div>
        <div class="stack-content" data-stack="2"></div>
      </div>
      <div class="stack" id="stack3">
        <div class="stack-header">Duplicate Tabs (2)</div>
        <div class="stack-content" data-stack="3"></div>
      </div>
      <div class="stack" id="stack4">
        <div class="stack-header">Duplicate Tabs (3)</div>
        <div class="stack-content" data-stack="4"></div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
